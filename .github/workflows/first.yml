name: github-test
on: push
jobs:
  pull_code:
    name: checkout
    runs-on: macOS-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18 
      - name: get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').package.version")"
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: package
        run: npm run app:build
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v2
          release_name: Release v2
          body: TODO New Release.
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /Users/runner/work/ChatGPT-Next-Web/ChatGPT-Next-Web/src-tauri/target/release/bundle/dmg/NextChat_2.11.3_x64.dmg
          asset_name: NextChat_2.11.3_x64.dmg

