name: github-test
on: push
jobs:
  pull_code:
    name: checkout
    runs-on: macOS-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18 
      - name: get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').package.version")"
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: package
        run: npm run app:build
      - name: Upload Release
        if: github.event.inputs.release == 'true' && !cancelled()
        uses: ncipollo/release-action@v1
        with:
          name: wiliwili ${{  github.event.inputs.version }}
          tag: ${{  github.event.inputs.version }}
          omitBodyDuringUpdate: true
          body: This release is built by github-action.
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          artifacts: >
            /Users/runner/work/ChatGPT-Next-Web/ChatGPT-Next-Web/src-tauri/target/release/bundle/macos/NextChat.app
            /Users/runner/work/ChatGPT-Next-Web/ChatGPT-Next-Web/src-tauri/target/release/bundle/dmg/NextChat_2.11.3_x64.dmg


