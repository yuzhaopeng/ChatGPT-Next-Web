name: github-test
on: push
jobs:
  pull_code:
    name: checkout
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18 
      - name: get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').package.version")"
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: package
        run: npm run app:build


